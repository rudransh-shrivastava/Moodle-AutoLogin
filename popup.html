<!DOCTYPE html>
<html>

<head>
    <title>Moodle Login</title>
    <style>
        body {
            width: 250px;
            padding: 10px;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>Save Login Info</h2>
    <form id="form">
        <label for="usernameText">Username:</label>
        <input type="text" id="usernameText" name="usernameText" required>
        <br>
        <label for="passwordText">Password:</label>
        <input type="text" id="passwordText" name="passwordText" required>
        <br>
        <button type="submit">Save Login</button>
        <button id="clearData">Clear Data</button>
    </form>

    <script src="popup.js"></script>
</body>

</html>
